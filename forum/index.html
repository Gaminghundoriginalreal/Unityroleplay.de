<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Forum – Unity Roleplay</title>
  <style>
    body { background:#001; color:#eee; font-family:sans-serif; margin:0; }
    header { background:#012; padding:1rem; text-align:center; }
    main { padding:1rem; }
    .post { background:#013; padding:1rem; margin-bottom:1rem; border:1px solid #066; }
    form { margin-bottom:2rem; }
    input, textarea { width:100%; padding:0.5rem; margin:0.5rem 0; background:#002; color:#eee; border:1px solid #055;}
    button { padding:0.5rem 1rem; background:#06f; color:#fff; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <header><h1>Unity Roleplay – Forum</h1><a href="/">← Zurück</a></header>
  <main>
    <form id="postForm">
      <input type="text" id="title" placeholder="Titel" required>
      <textarea id="content" placeholder="Dein Beitrag..." rows="4" required></textarea>
      <button type="submit">Posten</button>
    </form>
    <div id="posts"></div>
  </main>
  <script>
    const postsEl = document.getElementById('posts');
    document.getElementById('postForm').addEventListener('submit', e => {
      e.preventDefault();
      const t = document.getElementById('title').value;
      const c = document.getElementById('content').value;
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `<h3>${t}</h3><p>${c}</p>`;
      postsEl.prepend(div);
      e.target.reset();
    });
  </script>
</body>
</html>
