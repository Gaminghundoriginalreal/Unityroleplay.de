<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Unity Roleplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #e0e0ff;
      overflow: hidden;
      background: #000014;
    }

    /* Hintergrund mit Blur + Fade */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.7) blur(2px);
      transition: background-image 1s ease-in-out;
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 50, 0.6);
      backdrop-filter: blur(8px);
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #7fcfff;
      text-shadow: 0 0 15px rgba(127,207,255,0.7);
      margin-bottom: 0.5rem;
    }

    nav a {
      color: #e0e0ff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: "";
      display: block;
      height: 2px;
      width: 0%;
      background: #7fcfff;
      transition: width 0.3s;
      margin: 0 auto;
    }

    nav a:hover {
      color: #7fcfff;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      background: rgba(0, 0, 30, 0.6);
      backdrop-filter: blur(12px);
      max-width: 900px;
      margin: 4rem auto;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #7fcfff;
      text-shadow: 0 0 10px rgba(127,207,255,0.5);
    }

    main p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #f0f0ff;
    }
  </style>
</head>
<body>

  <div class="background" id="background"></div>

  <header>
    <h1>Unity Roleplay</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/forum/index.php">Forum</a>
      <a href="https://discord.gg/AWGZanKvvU" target="_blank">Discord</a>
    </nav>
  </header>

  <main>
    <h2>Willkommen auf Unity Roleplay</h2>
    <p>Dein realistischer RP-Server in GMod.<br>
       Professionell. Immersiv. Einzigartig.</p>
  </main>

  <script>
    // Testbilder von Unsplash (funktionieren garantiert)
    const images = [
      "https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1600&q=80",
      "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80"
    ];

    let index = 0;
    const bg = document.getElementById('background');

    function changeBackground() {
      const url = images[index];
      console.log("Lade Hintergrund:", url); // Debug ins Browser-Log
      bg.style.backgroundImage = `url(${url})`;
      index = (index + 1) % images.length;
    }

    changeBackground();
    setInterval(changeBackground, 5000);
  </script>

</body>
</html>
