<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Unity Roleplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html { margin:0; padding:0; height:100%; color:#eee; font-family:sans-serif; }
    .bg {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background-size:cover; background-position:center;
      animation:changeBg 20s infinite;
      z-index:-1;
    }
    @keyframes changeBg {
      0% { background-image:url('img/bg1.jpg'); }
      33% { background-image:url('img/bg2.jpg'); }
      66% { background-image:url('img/bg3.jpg'); }
    }
    header { background:rgba(0,0,50,0.8); padding:1rem; text-align:center; }
    nav a { color:#8cf; margin:0 1rem; text-decoration:none; }
    main { padding:2rem; background:rgba(0,0,0,0.5); max-width:900px; margin:2rem auto; }
  </style>
</head>
<body>
  <div class="bg"></div>
  <header>
    <h1>Unity Roleplay</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/forum.html">Forum</a>
      <a href="https://discord.unityrp.net">Discord</a>
    </nav>
  </header>
  <main>
    <h2>Willkommen auf Unity Roleplay</h2>
    <p>Unser GMod RP‑Server im Blau‑Schwarz Design. Viel Spaß beim Roleplay!</p>
  </main>
</body>
</html>
