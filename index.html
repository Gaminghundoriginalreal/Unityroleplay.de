<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Unity Roleplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: sans-serif;
      color: #e0e0ff;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      z-index: -1;
    }

    header {
      background-color: rgba(0, 0, 50, 0.8);
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #7fcfff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="background" id="background"></div>

  <header>
    <h1>Unity Roleplay</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/forum.html">Forum</a>
      <a href="https://discord.gg/unityrp">Discord</a>
    </nav>
  </header>

  <main>
    <h2>Willkommen auf Unity Roleplay</h2>
    <p>Dein realistischer RPâ€‘Server in GMod. Professionell. Immersiv. Einzigartig.</p>
  </main>

  <script>
    const images = [
      "https://cdn.cloudflare.steamstatic.com/steam/apps/4000/ss_f8a05c7f877d376f19d314808a4e3df9b8a5075e.1920x1080.jpg",
      "https://cdn.cloudflare.steamstatic.com/steam/apps/4000/ss_c2e0f6b5bb88ceec6b6f27debe4db93e4edc08df.1920x1080.jpg",
      "https://cdn.cloudflare.steamstatic.com/steam/apps/4000/ss_bba250a14d39e6f5042484e2d54c5b1a6d8d7c96.1920x1080.jpg"
    ];

    let index = 0;
    const bg = document.getElementById('background');

    function changeBackground() {
      bg.style.backgroundImage = `url(${images[index]})`;
      index = (index + 1) % images.length;
    }

    changeBackground();
    setInterval(changeBackground, 5000);
  </script>

</body>
</html>
